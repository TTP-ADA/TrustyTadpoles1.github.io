<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <!-- Header with responsive logos -->
    <header class="page-header" role="banner">
      <!-- Left logo -->
      <img src="{{ '/assests/images/cardano-white.png' | relative_url }}" 
           alt="Cardano Logo"
           class="header-logo left">
      
      <!-- Center text -->
      <div class="header-content">
        <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
        <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      </div>

      <!-- Right logo -->
      <img src="{{ '/assests/images/TTP-logo1.png' | relative_url }}" 
           alt="My Pool Logo"
           class="header-logo right">

    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      </footer>
    </main>

    <!-- tsparticles CDN (Step 1) -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="{{ '/assets/js/particles-init.js' | relative_url }}"></script>

  </body>
</html>
